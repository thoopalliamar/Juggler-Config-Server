spring:
 application:
   name: promocodes
 cloud:
   config:
     uri: http://10.20.1.16:9084
 data:
   mongodb:
     database: promocode
     host: localhost
     port: "27017"
     uri: mongodb://10.20.1.216/promocode
server:
 port: "9096"
eureka:
 client:
   register-with-eureka: "true"
   fetch-registry: "true"
   serviceUrl:
     defaultZone: http://10.20.1.16:9083/eureka/
logging:
 level:
   org:
     springframework:
       web: ERROR
   com:
     stackroute:
       juggler: DEBUG
 file: logs
 pattern:
   file: '%d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n'
   console: '%d{dd-MM-yyyy HH:mm:ss.SSS} %magenta([%thread]) %highlight(%-5level) %logger.%M - %msg%n'
